<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cloths Display</title>
</head>
<body>
    
    <div class="container">

        <section class="card">
            <div class="card-img">
                <img src="" id="pics" alt="budillon cardigan" srcset="" width="100px" height="133.33px">
            </div>
            <div class="card-details">
                <h1 id="name"></h1>
                <p id="about"></p>
                <h1 id="price" class="price" value="choop"></h1>
                <div class="ratings">
                    <i class="fa fa-star"></i><span>4.8 Ratings</span>
                </div>
                <div class="sizeandlike">
                    <div class="firstpart">
                        <h4>size</h4>
                       <div class="buttons">
                        <button type="button" class="btn btn-primary btn-lg">S</button>
                        <button type="button" class="btn btn-primary btn-lg">M</button>
                        <button type="button" class="btn btn-primary btn-lg">L</button>
                      </div>
                    </div>
                    
                    <i class="fa fa-heart fa-border"></i>
                </div>
            </div>
        </section>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
